{% extends "base.html" %}

{% block content %}
  <h2>Confirm note deletion</h2>
  <p>Are you sure you want to delete the note: <strong>{{ note.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
